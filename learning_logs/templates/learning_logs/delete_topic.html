{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Confirm delete topic:</h3>
{% endblock page_header %}

{% block content %}
<form method="post" action="" class="form">
    {% csrf_token %}
    {% buttons %}
    <p>Are you sure you want to delete this topic?</p>
    <form method="POST">
        <button class="btn btn-outline-secondary" name="confirm" value="no">No</button>
        <button class="btn btn-outline-danger" name="confirm" value="yes">Yes</button>
    </form>
    {% endbuttons %}

    <input type="hidden" name="next" value="" />
</form>

{% endblock content %}
