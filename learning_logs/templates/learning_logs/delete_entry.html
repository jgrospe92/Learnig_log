{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Confirm delete entry:</h3>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'learning_logs:delete_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% buttons %}
    <p>Are you sure you want to delete this entry?</p>
    <form method="POST">
        <button class="btn btn-outline-secondary" name="confirm" value="no">No</button>
        <button class="btn btn-outline-danger " name="confirm" value="yes">Delete entry</button>
    </form>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_logs:delete_entry' entry.id %}" />
</form>

{% endblock content %}
